	<script type="application/javascript">

        //Function to be called on load to check for Examiner
        //These functions Also Fill the Table With Data
        if(sessionStorage.getItem('examinerID')==null){
            window.location='homePage.html'
        }
        else{
            $('#ExaminerName').html(sessionStorage.getItem('examinerName'));
            getDetails();

        }

        function getDetails(){
            $.ajax({
                url:'http://localhost:3000/api/viewDetails',
                type:'GET',
                data:{examinerId:sessionStorage.getItem('examinerID')},
                error:function(){
//                    window.location='homePage.html'
                    console.log('Error');
                },
                success:function(user){
                    $('#email').val(user.email);
                    $('#name').val(user.name);
                    $('#pwd').val(user.password);
                    $('#institutionname').val(user.institution);
                    $('#phoneno').val(user.phoneNo);
                }
            })
        }

        function home()
        {
        	window.sessionStorage.clear();
        	window.location="homePage.html";
        }
