        $(document).ready(function(){
            var flag=1;
            var passwordValidation= /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
            
            $('#testDetails').submit(function(e){
              if(($('#testName').val().length<5)||(typeof($('#testName').val())!=typeof('string')))
              {
                $('#fortestName').html('Invalid:Should be string and of atleast 5 characters');
                e.preventDefault();
                flag=0;
              }
              else{
                $('#fortestName').html('');
              }

              if(!$('#password').val().match(passwordValidation))
              {
                $('#forPassword').html('Invalid:Password should between 8 to 15 characters containing at least one lowercase letter, one uppercase letter, one numeric digit, and one special character');
                e.preventDefault();
                flag=0;
              }
              else{
                $('#forPassword').html('');
              }

              if(flag)
              {
                  sessionStorage.setItem('testName',$('#testName').val());
                  sessionStorage.setItem('password',$('#password').val());
                  sessionStorage.setItem('duration',$('#duration').val());
                  e.preventDefault();
                  window.location="addQuestions.html";
              }
              else{
                e.preventDefault();
                flag=1;
              }

            });
